<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join the community today</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        @if (error()) {
          <div class="error-message">
            {{ error() }}
          </div>
        }

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" [ngModel]="name()" (ngModelChange)="name.set($event)" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required email>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" required minlength="6">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [ngModel]="confirmPassword()" (ngModelChange)="confirmPassword.set($event)" name="confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width btn-submit" [disabled]="!registerForm.form.valid">
          Sign Up
        </button>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button mat-stroked-button type="button" class="social-btn" (click)="onGoogleLogin()">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="social-icon">
            Google
          </button>
          <button mat-stroked-button type="button" class="social-btn" (click)="onAppleLogin()">
            <img src="https://www.svgrepo.com/show/511330/apple-173.svg" alt="Apple" class="social-icon">
            Apple
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </mat-card-footer>
  </mat-card>
</div>
